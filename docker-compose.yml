version: "3.9"
services:
  auth:
    build: .
    image: cheebz/go-auth
    ports:
      - ${PORT}:${PORT}
    environment:
      - DB_HOST=postgres
    env_file:
      - ${ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./postgres-data/:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres-data: