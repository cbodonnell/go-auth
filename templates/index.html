<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
    <p>Welcome {{ .Username }}!</p>
    <p>You are a member of the following groups:</p>
    <ul>
        {{range $group := .Groups}}
            <li>{{$group.Name}}</li>
        {{end}}
    </ul>
    <p><a href="/password">Click here</a> to change your password.</p>
    <p><a href="/logout">Click here</a> to logout.</p>
</body>
</html>
